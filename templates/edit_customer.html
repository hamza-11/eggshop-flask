{% extends 'base.html' %}
{% block content %}
<div class="card card-modern p-4 mx-auto" style="max-width: 500px;">
  <h4 class="mb-4">تعديل بيانات الزبون</h4>
  <form method="post">
    <div class="mb-3">
      <label for="name" class="form-label">اسم الزبون</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">الهاتف</label>
      <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone or '' }}">
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label">ملاحظات</label>
      <textarea class="form-control" id="notes" name="notes" rows="3">{{ customer.notes or '' }}</textarea>
    </div>
    <div class="d-flex justify-content-end">
      <a href="{{ url_for('customers') }}" class="btn btn-secondary me-2">إلغاء</a>
      <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
    </div>
  </form>
</div>
{% endblock %}
